<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanuki-Programmer UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tanuki-Programmer</h1>
        <div class="input-section">
            <textarea id="taskInput" placeholder="Enter your programming task here..."></textarea>
            <button id="runTaskBtn">Run Task</button>
        </div>
        <div class="output-section">
            <h2>Output:</h2>
            <pre id="taskOutput"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
